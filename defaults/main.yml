---
# defaults file for etcdefaults

default_etcdefaults:
  #################################
  # /etc/default/acpid
  #################################
  acpid:
    options: ''
    modules: ''
  #################################
  # /etc/default/anacron
  #################################
  anacron:
    run_on_battery_power: 'no'

  #################################
  # /etc/default/bluetooth
  #################################
  bluetooth:
    enabled: 1
    hid2hci_enabled: 0
    hid2hci_undo: 0

  #################################
  # /etc/default/bsdmainutils
  #################################
  # set to 'true' to enable
  bsdmainutils:
    run_daily: false
    #run_daily: '{{ etcdefaults.anacron.run_on_battery_power }}'

  #################################
  # /etc/default/console-setup
  #################################
  console_setup:
    active_consoles: '/dev/tty[1-6]'
    charmap: 'UTF-8'
    codeset: 'Lat15'
    fontface: 'Fixed'
    fontsize: '8x16'
    videomode: ''
    # The following is an example how to use a braille font
    # FONT='lat9w-08.psf.gz brl-8x8.psf'
    font: ''


  #################################
  # /etc/default/crda
  #################################
  crda:
    regdomain: ''

  #################################
  # /etc/default/cron
  #################################
  cron:
    read_env: 'yes'
    extra_opts: ''

  #################################
  # /etc/default/dbus
  #################################
  dbus:
    params: ''

  #################################
  # /etc/default/devpts
  #################################
  devpts:
    ttygrp: 5
    ttymode: 620


  #################################
  # /etc/default/exim4
  #################################
  exim4:
    ex4def_version: ''
    queuerunner: 'combined'
    queueinterval: '30m'
    commonoptions: ''
    queuerunneroptions: ''
    qflags: ''
    smtplisteneroptions: ''


  #################################
  # /etc/default/grub
  #################################
  grub:
    default: 0
    timeout: 5
    distributor: '`lsb_release -i -s 2> /dev/null || echo Debian`'
    cmdline_linux_default: 'quiet'
    cmdline_linux: ''
    badram: ''
    terminal: ''
    gfxmode: ''
    disable_linux_uuid: ''
    disable_recovery: ''
    init_tune: ''

  #################################
  # /etc/default/halt
  #################################
  halt:
    halt: 'poweroff'

  #################################
  # /etc/default/hwclock
  #################################
  hwclock:
    badyear: ''
    hwclockaccess: ''
    hwclockpars: ''
    hctosys_device: ''

  #################################
  # /etc/default/keyboard
  #################################
  keyboard:
    xkbmodel: 'pc105'
    xkblayout: 'us'
    xkbvariant: ''
    xkboptions: ''
    backspace: 'guess'

  #################################
  # /etc/default/locale
  #################################

  #################################
  # /etc/default/networking
  #################################
  networking:
    # set to no to skip default configure
    configure_interfaces: ''
    exclude_interfaces: ''
    verbose: ''


  #################################
  # /etc/default/nfs-common
  #################################
  nfs_common:
    need_statd: ''
    need_idmapd: ''
    need_gssd: ''
    statdopts: ''

  #################################
  # /etc/default/nss
  #################################
  nss:
    netid_authoritative: ''
    services_authoritative: ''
    setent_batch_read: ''
    adjunct_as_shadow: 'TRUE'

  #################################
  # /etc/default/rcS
  #################################
  rcsys:
    tmptime: ''
    sulogin: ''
    delaylogin: ''
    verbose: ''
    fsckfix: ''

  #################################
  # /etc/default/rsyslog
  #################################
  rsyslog:
    rsyslogd_options: ''

  #################################
  # /etc/default/tmpfs
  #################################
  tmpfs:
    ramlock: ''
    ramshm: ''
    ramtmp: ''
    # size limits
    tmpfs_size: ''
    run_size: ''
    lock_size: ''
    shm_size: ''
    tmp_size: ''
    tmp_overflow_limit: ''



  #################################
  # /etc/default/useradd
  #################################
  useradd:
    shell: /bin/sh
